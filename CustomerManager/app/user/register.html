<form role="form">
    <h2>Register</h2>
    <div class="form-group">
        <input type="email" class="form-control"
               placeholder="Username" data-ng-model="vm.registration.email" required autofocus>
    </div>
    <div class="form-group">
        <input type="password" class="form-control"
               placeholder="Password" data-ng-model="vm.registration.password" required>
        <input type="password" class="form-control"
               placeholder="Confirm Password" data-ng-model="vm.registration.confirmPassword" required>
    </div>
    <button class="btn btn-lg btn-primary"
            type="submit" data-ng-click="vm.signUp()">
        Submit
    </button>
    <div data-ng-hide="vm.message == ''"
         data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
        {{message}}
    </div>
</form>
